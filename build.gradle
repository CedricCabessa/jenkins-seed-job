apply plugin: 'groovy'

sourceSets {
    jobs {
        groovy {
            srcDirs 'jobs'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.43'
    // for the RestApiScriptRunner and XmlOutputRunner
    compile('ant:ant:1.7.0')
}

task debugXml(dependsOn: 'classes', type: JavaExec) {
    main = 'com.genymobile.debug.XmlOutputRunner'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
}

tasks.getByName('test').inputs.files(sourceSets.jobs.groovy.srcDirs)
